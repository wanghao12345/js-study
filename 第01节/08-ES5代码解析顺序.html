    <script>
        /**
         * 代码解析顺序
         *    1.定义

         *    2.执行
         *
         */
        alert(a);
        b();
        var a = 10;
        function b() {
            alert(2);
        }

        /**
         * 1.定义
         *    var a;
         *    function b(){alert(2)};
         *
         * 2.执行
         *  alert(a);
         *  b();
         *  a = 10;
         */


    </script>
