        // 单例
        let Tip = (function () {

            let ins = null;
            class Fn {
                constructor (text) {
                    if( ins ) {
                        ins.oDiv.innerText = text;
                        return ins;
                    }else{
                        this.oDiv = document.createElement('div');
                        this.oDiv.style.cssText = "position: fixed;" +
                            "right: 0; " +
                            "bottom: 0;" +
                            "width: 200px;" +
                            "height: 100px;" +
                            "border: 1px solid #666";
                        this.oDiv.innerText = text;
                        document.body.appendChild(this.oDiv);
                        ins = this;
                    }
                }
            }
            return Fn;
        })();
